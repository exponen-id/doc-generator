<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Dokumen Proyek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">

    <!-- **PEMBARUAN**: Tampilan Login/Registrasi -->
    <div id="auth-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h2 id="auth-title" class="font-montserrat text-2xl font-bold text-center text-[--deep-ocean] mb-6">Login</h2>
            <form id="auth-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full rounded-md p-2 border-gray-300 shadow-sm">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full rounded-md p-2 border-gray-300 shadow-sm">
                </div>
                <p id="auth-error" class="text-red-500 text-sm mb-4 text-center"></p>
                <button type="submit" id="auth-submit-btn" class="w-full bg-[--deep-ocean] hover:bg-blue-900 text-white font-bold py-3 px-4 rounded-lg">Login</button>
            </form>
            <p class="text-center text-sm mt-6">
                <span id="auth-switch-text">Belum punya akun?</span>
                <button id="auth-switch-btn" class="font-medium text-[--limitless-sky] hover:underline">Daftar di sini</button>
            </p>
        </div>
    </div>

    <!-- **PEMBARUAN**: Kontainer Aplikasi Utama (awalnya disembunyikan) -->
    <div id="app-container" class="hidden">

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 z-50 flex items-center justify-center">
            <div class="text-center">
                <svg class="animate-spin h-8 w-8 text-[--deep-ocean] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p id="loading-text" class="mt-2 text-gray-600">Memuat data...</p>
            </div>
        </div>

        <!-- Main Container -->
        <div class="container mx-auto p-4 md:p-8">
            <!-- **PEMBARUAN**: Info Pengguna dan Tombol Logout -->
            <div id="user-info-bar" class="flex justify-end items-center mb-4 gap-4 text-sm">
                <span id="user-email" class="text-gray-600"></span>
                <button id="logout-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-lg">Logout</button>
            </div>
                            
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view">
                <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                    <h1 class="font-montserrat text-3xl font-bold text-[--deep-ocean]">Dashboard Proyek</h1>
                    <div class="flex flex-wrap gap-2">
                        <button id="manage-company-btn" class="bg-gray-200 text-sm hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Profil Perusahaan</button>
                        <button id="manage-clients-btn" class="bg-gray-200 text-sm hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Manajemen Klien</button>
                        <button id="new-project-btn" class="bg-[--limitless-sky] text-sm hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg">+ Proyek Baru</button>
                    </div>
                </div>
                <!-- **PEMBARUAN**: Menambahkan bar Aksi dan Pencarian -->
                <div class="bg-white p-4 rounded-lg shadow-md mb-4 flex flex-wrap justify-between items-center gap-4">
                    <div class="flex items-center gap-2">
                        <button id="delete-selected-btn" class="bg-red-500 hover:bg-red-600 text-white text-sm font-bold py-2 px-4 rounded-lg">Hapus Terpilih</button>
                    </div>
                    <div class="relative">
                        <input type="search" id="search-input" placeholder="Cari proyek atau klien..." class="pl-10 pr-4 py-2 border rounded-lg w-full sm:w-64">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <!-- **PEMBARUAN**: Header tabel diperbarui -->
                                    <th scope="col" class="p-4"><input type="checkbox" id="select-all-checkbox"></th>
                                    <th scope="col" class="px-6 py-3">Nama Proyek</th>
                                    <th scope="col" class="px-6 py-3">No. Penawaran</th>
                                    <th scope="col" class="px-6 py-3">Klien</th>
                                    <th scope="col" class="px-6 py-3">Status</th>
                                    <th scope="col" class="px-6 py-3">Tanggal Dibuat</th>
                                    <th scope="col" class="px-6 py-3">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="projects-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Editor View -->
            <div id="editor-view" class="view">
                <div class="flex justify-between items-center mb-4">
                    <button id="back-to-dashboard-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">&larr; Kembali ke Dashboard</button>
                    <button id="delete-project-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Hapus Proyek Ini</button>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Kolom Kiri: Form Input -->
                    <div class="no-print bg-white p-6 rounded-lg shadow-md">
                        <!-- **PEMBARUAN**: Menambahkan tombol Faktur Pajak dan menyesuaikan grid -->
                        <div id="doc-nav" class="grid grid-cols-4 md:grid-cols-7 gap-2 bg-gray-200 p-1 rounded-lg mb-6">
                            <button data-doc="penawaran" class="doc-nav-btn p-2 rounded-md text-sm">Penawaran</button>
                            <button data-doc="proforma" class="doc-nav-btn p-2 rounded-md text-sm">Proforma</button>
                            <button data-doc="invoice" class="doc-nav-btn p-2 rounded-md text-sm">Invoice</button>
                            <button data-doc="fakturpajak" class="doc-nav-btn p-2 rounded-md text-sm">Faktur Pajak</button>
                            <button data-doc="suratjalan" class="doc-nav-btn p-2 rounded-md text-sm">Surat Jalan</button>
                            <button data-doc="bast" class="doc-nav-btn p-2 rounded-md text-sm">BAST</button>
                            <button data-doc="kwitansi" class="doc-nav-btn p-2 rounded-md text-sm">Kwitansi</button>
                        </div>

                        <form id="project-form" onsubmit="return false;">
                            <div id="specific-details-form"></div>
                            <h2 class="font-montserrat text-xl font-bold text-[--deep-ocean] border-b-2 border-[--limitless-sky] pb-2 mb-6 mt-6">Data Proyek Utama</h2>
                            <fieldset class="mb-6 border p-4 rounded-md">
                                <legend class="font-montserrat font-bold px-2 text-gray-700">Informasi Proyek & Klien</legend>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="md:col-span-2">
                                        <label for="subject" class="text-xs font-medium text-gray-600">Nama Proyek</label>
                                        <input type="text" id="subject" class="mt-1 block w-full rounded-md p-2">
                                    </div>
                                    <div>
                                        <label for="clientId" class="block text-sm font-medium text-gray-700">Pilih Klien</label>
                                        <select id="clientId" class="mt-1 block w-full rounded-md p-2"></select>
                                    </div>
                                    <div>
                                        <label for="projectId" class="block text-sm font-medium text-gray-700">Nomor Dokumen</label>
                                        <input type="text" id="projectId" class="mt-1 block w-full rounded-md p-2">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="mb-6 border p-4 rounded-md">
                                <legend class="font-montserrat font-bold px-2 text-gray-700">Item & Harga</legend>
                                <div id="items-container"></div>
                                <button id="add-item-btn" type="button" class="mt-2 bg-green-500 hover:bg-green-600 text-white text-sm font-bold py-2 px-4 rounded-lg">Tambah Item</button>
                            </fieldset>
                            <button id="save-project-btn" class="w-full bg-[--sunrise-gold] hover:bg-amber-400 text-[--deep-ocean] font-bold py-3 px-4 rounded-lg">Simpan Perubahan</button>
                            <button id="generate-email-btn" class="w-full mt-2 bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 rounded-lg">Buat Email Penawaran</button>
                        </form>
                    </div>
                    <!-- Kolom Kanan: Pratinjau Dokumen -->
                    <div class="relative">
                        <div class="no-print sticky top-4 bg-white p-3 rounded-lg shadow-md flex justify-between items-center z-10">
                            <div class="flex items-center gap-4">
                                <label for="preview-scale" class="text-sm font-medium">Skala:</label>
                                <input type="range" id="preview-scale" min="0.3" max="1" step="0.05" value="0.5" class="w-32">
                            </div>
                            <button id="print-btn" class="bg-[--deep-ocean] hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-lg">Cetak ke PDF</button>
                        </div>
                        <div id="print-area-container" class="mt-4 bg-white rounded-lg shadow-lg overflow-hidden">
                            <div id="print-area" class="p-8 md:p-12 bg-white text-gray-800">
                                <!-- Konten dokumen akan dirender di sini oleh JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
        <div id="company-profile-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-20"></div>
        <div id="clients-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-20"></div>
        <div id="email-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-30"></div>
        <div id="payment-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-30"></div>

    <!-- Firebase SDK -->
    <script type="module" src="./firebase-init.js"></script>
    
    <!-- Main Application Script -->
    <script type="module" src="./main.js"></script>

</body>
</html>
